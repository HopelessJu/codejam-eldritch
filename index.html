<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Eldritch</title>
        <link rel="icon" type="image/x-icon" href="./assets/Logo/image2vector (1).svg">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="ancient_container">
                <div class="ancient azathoth"><img class="azathoth_img ancient_img" src="./assets/Ancients/Azathoth.png" alt="azathoth"></div>
                <div class="ancient cthulhu"> <img class="cthulhu_img ancient_img"  src="./assets/Ancients/Cthulthu.png" alt="cthulhu"></div>
                <div class="ancient yog_sothoth"><img class="yog_sothoth_img ancient_img" src="./assets/Ancients/IogSothoth.png" alt="yog_sothoth"></div>
                <div class="ancient shub_niggurath"><img class="shub_niggurath_img ancient_img" src="./assets/Ancients/ShubNiggurath.png" alt="shub_niggurath"></div>   
            </div>
            <div class="table">
                <div class="difficulty_container">
                    <span class="difficulty_lvl">Сложность:</span>
                    <div class="difficulty super_easy">Очень низкая</div>
                    <div class="difficulty easy ">Низкая</div>
                    <div class="difficulty normal">Обычная</div>
                    <div class="difficulty hard">Высокая</div>
                    <div class="difficulty super_hard">Очень высокая</div>
                </div>
                <div class="deck_container">
                    <div class="shuffle_btn">Замешать колоду</div>
                </div>   
                <div class="deck"><img class="card_back" src="./assets/mythicCardBackground.png" alt="deck"></div>
                <div class="deck_new"><img class="card_face" src="" alt="card"></div>
                <div class="stages">
                    <div class="stage_container">
                        <span class="stage_name">Первая стадия</span>
                        <div class="dots_container">
                            <div class="dot first_stage_green"></div>
                            <div class="dot first_stage_brown"></div>
                            <div class="dot first_stage_blue"></div>
                        </div>
                    </div>
                    <div class="stage_container">
                        <span class="stage_name">Вторая стадия</span>
                        <div class="dots_container">
                            <div class="dot second_stage_green"></div>
                            <div class="dot second_stage_brown"></div>
                            <div class="dot second_stage_blue"></div>
                        </div>
                    </div>
                    <div class="stage_container">
                        <span class="stage_name">Третья стадия</span>
                        <div class="dots_container">
                            <div class="dot third_stage_green"></div>
                            <div class="dot third_stage_brown"></div>
                            <div class="dot third_stage_blue"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
